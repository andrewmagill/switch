<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Angular JS and Dojo</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css" />

    <style>
      html, body, #map {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>
  <body ng-controller="MapCtrl">

    <esri-map id="map" center="-97.73921,30.28565" zoom="14" onclick="click">    
      <esri-tiled-layer url="http://coaagssomprd.coacd.org/arcgis/rest/services/MapTiled/StreetMap/MapServer" layerid="street" visible="true"></esri-tiled-layer>
      <esri-dynamic-layer url="http://coaagssomprd.coacd.org/arcgis/rest/services/CIVIC/Civic/MapServer" layerid="civic" visible="true"></esri-dynamic-layer>
    </esri-map>

    <!-- load Angular and the JS API -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <script src="http://js.arcgis.com/3.8/"></script>

    <!-- load our setup file -->
    <script src="setup.js" type="text/javascript" ></script>

    <!-- start loading our application -->
    <script src="init.js" type="text/javascript" ></script>
  </body>
</html>
