<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico">
    <title>Switch</title>

    <!-- load bootstrap CSS from cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

    <!-- jumbotron narrow theme -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <!-- esri js sdk stylesheet -->
    <link href="http://js.arcgis.com/3.12/esri/css/esri.css" rel="stylesheet">

    <!-- custom -->
    <link rel="stylesheet" href="css/app.css" />

  </head>

  <body>    

    <div class="container">          
      
      <div ng-controller="GeocodeCtrl">

        <div class="row">
          <form>
            <label>Address Locator</label>
            <input ng-init="message='10518 North Platt River Dr'" ng-model="message" >
            <button ng-click="callLocator(message);">SEARCH</button>
          </form>
        </div>

        <div class="row">
          <ul class="list-unstyled">
            <li class="" ng-repeat="candidate in candidates">
              <span ng-bind="candidate.address" ng-click="selectAddress(candidate);"></span> 
            </li>
          </ul>
        </div>

      </div>
      
      <div  ng-controller="MapCtrl">

        <p>
          <button type="button" class="btn btn-default btn-sm" ng-click="toggleMapLock();">
            <span ng-Show="isPan">Lock Map</span>
            <span ng-Show="!isPan">Unlock Map</span>
          </button>
        </p>

        <div class="row" >
          <esri-map id="map" center="-97.73921,30.28565" zoom="2" basemap="austinstreet" onclick="click">    
            <esri-dynamic-layer url="http://www.austintexas.gov/gis/rest/CIVIC/Civic/MapServer" layerid="civic" visible="true"></esri-dynamic-layer>
          </esri-map>
        </div>               

        <p>
          <button type="button" class="btn btn-default btn-sm" ng-click="toggleMapLock();">
            <span ng-Show="isPan">Lock Map</span>
            <span ng-Show="!isPan">Unlock Map</span>
          </button>
        </p>
                
      </div>

    </div>

    <!-- load vendor JS from cdn -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" defer></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" defer></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js" defer></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js" defer></script>

    <!-- esri js sdk -->
    <script src="http://js.arcgis.com/3.12/"></script>

    <!-- load our setup file -->
    <script src="setup.js" type="text/javascript" ></script>

    <!-- start loading our application -->
  <script src="init.js" type="text/javascript" ></script>

  </body>

</html>
